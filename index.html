<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>layout sito web</title>
</head>

<body>
    <header class="header">

        <div class="conteiner">
            <div class="header-top flex">
                <div class="col-20">
                    <img class="logo-discord" src="./img/logo.svg" alt="Logo Discord">
                </div>
                <nav class="col-60">
                    <ul class="list-header-top flex">
                        <li><a href="#">Scarica</a></li>
                        <li><a href="#">Perch√® Discord</a></li>
                        <li><a href="#">Nitro</a></li>
                        <li><a href="#">Sicurezza</a></li>
                        <li><a href="#">Assistenza</a></li>                      
                    </ul>
                </nav>
                <div class="col-20">
                    <div class="flex flex-end">
                        <a class="btn-small bg-white" href="#">Accedi</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="header-bottom flex">
            <div class="content-header-bottom"></div>
        </div>

    </header>

    <main class="main">

        <!-- section primary -->
        <div class="conteiner">
            <section class="stn-primary flex">
                <div class="col-large"></div>
                <div class="col-small"></div>
            </section>
        </div>

        <!-- section secondary -->
        <div class="bg-stn-secondary">
            <div class="conteiner">
                <section class="stn-secondary flex">
                    <div class="col-large"></div>
                    <div class="col-small"></div>
                </section>
            </div>
        </div>

        <!-- section tertiary -->
        <div class="conteiner">
            <section class="stn-tertiary flex">
                <div class="col-large"></div>
                <div class="col-small"></div>
            </section>
        </div>
        <!-- fine section tertiary -->

        <div class="bg-content-main">
            <div class="conteiner">
                <div class="content-main">
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">

        <div class="conteiner">
            <section class="footer-top flex">
                <div class="col-w35"></div>
                <div class="col-w65 flex">
                    <div class="col-w25"></div>
                    <div class="col-w25"></div>
                    <div class="col-w25"></div>
                    <div class="col-w25"></div>
                </div>
            </section>
        </div>

        <div class="border-divisore"></div>

        <div class="conteiner">
            <div class="footer-bottom flex">
                <p>Logo</p>
                <p>Bottone</p>
            </div>
        </div>

    </footer>

</body>

</html>
